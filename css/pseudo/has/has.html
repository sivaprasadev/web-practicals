<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="has.css" />
		<title>Has pseudo example</title>
	</head>
	<body>
		<!-- Using has pseudo class, it is easy to select particular element and style them. -->
		<!-- for instance; -->

		<section>
			<div>
				<p>
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero corporis unde natus eius quisquam. Cum ipsa
					consequatur nisi beatae error placeat quia repellendus odit. Eligendi architecto fugit magnam ea perspiciatis.
				</p>
			</div>

			<div>
				<span>I will not be part of has in the has.css</span>
			</div>
		</section>
		<!-- Select all div elements having p in it. and color the div to red -->
	</body>
</html>
